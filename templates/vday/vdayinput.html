{% extends 'base.html' %}
{% block title %}WISSHY{% endblock title %}
{% block heading %}VDAY Input{% endblock heading %}
{% block content %}

<form action="/" method="post">
  {% csrf_token %}
  <div class="max-w-2xl max-h-2xl mx-auto bg-white pb-7 pt-5 pr-16 pl-16">
          <div>
            <label
              for="first_name"
              class="block mb-1 text-sm font-medium text-gray-900"
              >First name</label
            >
            <input
              type="text"
              id="first_name"
              name="fname"
              class="bg-gray-700 border border-gray-600 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 placeholder-gray-400 text-white"
              placeholder="tanish"
              required
            />
          </div>
          <div>
            <label
              for="last_name"
              class="block my-1 text-sm font-medium text-gray-900"
              >Last name</label
            >
            <input
              type="text"
              id="last_name"
              name="lname"
              class="bg-gray-700 border border-gray-600 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 placeholder-gray-400 text-white"
              placeholder="vashisth"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="email"
              class="block my-1 text-sm font-medium text-gray-900"
              >Email address</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="bg-gray-700 border border-gray-600 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 placeholder-gray-400 text-white"
              placeholder="tanishvashisth@company.com"
              required
            />
          </div>
          <div>
            <label
              for="msg"
              class="block my-2 text-sm font-medium text-gray-950"
              >Enter the message for your bday wish</label
            >
            <textarea
              id="msg"
              class="bg-gray-700 border border-gray-600 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 placeholder-gray-400 text-white"
              name="msg"
              rows="4"
              cols="43"
              placeholder="Happy birthday! Celebrate with joy and loved ones. May this year bring blessings, happiness, and success. Embrace opportunities, pursue dreams, and remember you're loved. Enjoy every moment and have an amazing year ahead! ðŸŽ‰ðŸŽ‚"
            >
Happy birthday! Celebrate with joy and loved ones. May this year bring blessings, happiness, and success. Embrace opportunities, pursue dreams, and remember you're loved. Enjoy every moment and have an amazing year ahead! ðŸŽ‰ðŸŽ‚
            </textarea>
          </div>

          <br />
          <label for="audio"
            >Enter the audio u wanna be played at back(mp3)</label
          >
          <div>default audio :</div>
          <div>
            <audio controls>
              <source src="/static/hbd.mp3" type="audio/mpeg" />
            </audio>
            <br />
            <input
              type="file"
              id="audio"
              name="audio"
              placeholder="upload music"
              accept=".mp3,audio/*"
            />
            <br />
            <br />
            <button
              type="submit"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              value="submit"
            >
              Submit
            </button>
          </div>
        </div>
      </form>  
{% endblock content %}
